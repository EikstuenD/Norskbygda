<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alkymistens Mesterverk</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    
    <style>
        /* --- VISUELL STIL (CSS) --- */
        :root {
            --primary-color: #8e44ad; /* Lilla */
            --accent-color: #2ecc71;  /* Giftig gr√∏nn */
            --bg-color: #1a1a2e;      /* M√∏rk bl√•sort */
            --text-color: #ecf0f1;
            --cauldron-liquid: #27ae60;
        }

        body {
            font-family: 'MedievalSharp', cursive; /* Fantasy font */
            background: radial-gradient(circle at center, #2c3e50 0%, #000000 100%);
            color: var(--text-color);
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Hindrer scrolling */
            touch-action: manipulation;
        }

        #game-container {
            max-width: 700px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png'); /* Lett tekstur */
        }

        /* Felles skjerm-stil */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 0.5s;
        }
        .active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Overskrifter og tekst */
        h1 {
            font-size: 3rem;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color);
            margin-bottom: 10px;
        }

        /* Input felt */
        input {
            padding: 15px;
            font-size: 20px;
            border-radius: 10px;
            border: 2px solid var(--primary-color);
            background: rgba(0,0,0,0.5);
            color: white;
            text-align: center;
            font-family: 'MedievalSharp', cursive;
            margin-bottom: 20px;
            width: 80%;
        }

        /* Vanskelighetsgrad-knapper */
        .difficulty-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .diff-btn {
            background: #34495e;
            font-size: 16px;
            padding: 10px;
            opacity: 0.6;
            border: 1px solid #7f8c8d;
        }
        .diff-btn.selected {
            background: var(--primary-color);
            opacity: 1;
            border: 2px solid white;
            box-shadow: 0 0 15px var(--primary-color);
        }

        /* Knapper generelt */
        button {
            font-family: 'MedievalSharp', cursive;
            border: none;
            padding: 15px 30px;
            font-size: 22px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.1s;
            color: white;
            text-shadow: 1px 1px 0 #000;
        }
        
        .start-btn {
            background: linear-gradient(to bottom, #27ae60, #2ecc71);
            box-shadow: 0 5px #1e8449;
            width: 80%;
        }

        /* --- SPILLETS ELEMENTER --- */
        
        /* Oppdragstavle */
        .quest-board {
            background: url('https://img.freepik.com/free-vector/parchment-paper-texture_1048-11107.jpg?w=2000') no-repeat center;
            background-size: cover;
            color: #3e2723;
            padding: 30px 20px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            width: 80%;
            margin-top: 10px;
            border: 4px solid #5d4037;
            position: relative;
        }
        .quest-text {
            font-size: 28px;
            font-weight: bold;
        }

        /* Den magiske gryta */
        .cauldron-container {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 20px auto;
        }

        .cauldron {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #555, #000);
            border-radius: 50%;
            border: 6px solid #444;
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* V√¶sken i gryta */
        .liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80%; /* Hvor full gryta er */
            background: var(--cauldron-liquid);
            opacity: 0.8;
            box-shadow: 0 0 20px var(--cauldron-liquid);
            transition: height 0.3s;
        }
        
        /* Bobler animasjon */
        .bubble {
            position: absolute;
            bottom: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            animation: rise 2s infinite ease-in;
        }
        @keyframes rise {
            0% { bottom: 0; transform: scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { bottom: 90%; transform: scale(1.5); opacity: 0; }
        }

        /* Tallet oppi gryta */
        .cauldron-number {
            position: relative;
            z-index: 2;
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #000;
        }

        /* Ingrediens-knapper (Runesteiner) */
        .rune-pad {
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 20px 20px 0 0;
            width: 100%;
            max-width: 700px;
            border-top: 2px solid var(--primary-color);
        }

        .ingredient {
            width: 75px;
            height: 75px;
            margin: 5px;
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            border-radius: 15px; /* Ser ut som steiner */
            border: 2px solid #6c3483;
            box-shadow: 0 6px #512e5f;
            font-size: 32px;
        }
        .ingredient:active { transform: translateY(4px); box-shadow: 0 0; }

        /* Handlingsknapper */
        .controls { margin-top: 15px; display: flex; justify-content: center; gap: 15px; }
        .btn-clear { background: #c0392b; box-shadow: 0 5px #922b21; }
        .btn-mix { background: #e67e22; box-shadow: 0 5px #d35400; flex-grow: 1; max-width: 200px; }

        /* Toppliste bok */
        .leaderboard-container {
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 10px;
            width: 90%;
            margin-top: 20px;
            border: 1px solid var(--accent-color);
        }
        ol li { text-align: left; margin-bottom: 5px; font-size: 18px; color: #f1c40f; }

        /* Hjelpe-tekst (Feedback) */
        #feedback-msg {
            height: 30px; 
            margin: 10px; 
            font-size: 20px; 
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 0 0 5px black;
        }

    </style>
</head>
<body>
