<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ord-Krukken: Fyll den opp!</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --text-color: #ecf0f1;
            --primary: #3498db;
            --accent: #f1c40f;
            --jar-glass: rgba(255, 255, 255, 0.2);
            --jar-border: rgba(255, 255, 255, 0.6);
            --liquid-color: #e67e22; /* Oransje v√¶ske */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            z-index: 10;
            transition: opacity 0.5s;
        }
        .hidden { display: none; opacity: 0; }

        h1 { font-size: 3rem; margin-bottom: 10px; text-shadow: 2px 2px 0px #000; }
        h2 { margin-bottom: 20px; color: var(--accent); }

        /* --- MENU BUTTONS --- */
        .btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            width: 250px;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(255,255,255,0.4); }
        .btn-easy { background-color: #2ecc71; color: white; }
        .btn-medium { background-color: #f39c12; color: white; }
        .btn-hard { background-color: #e74c3c; color: white; }
        
        /* --- GAME LAYOUT --- */
        #game-container {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 1200px;
        }

        /* LEFT: QUIZ */
        #quiz-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #target-word { font-size: 4rem; margin: 20px 0; font-weight: 800; color: var(--primary); text-shadow: 1px 1px 5px black;}
        #question-text { font-size: 1.5rem; opacity: 0.8; }
        
        .option-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }
        .btn-option {
            background-color: #ecf0f1;
            color: #2c3e50;
            font-size: 1.5rem;
            padding: 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-option:hover { background-color: #bdc3c7; }
        .btn-option:disabled { opacity: 0.6; cursor: default; }

        /* RIGHT: JAR */
        #jar-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* THE JAR CONTAINER */
        #jar {
            width: 200px;
            height: 350px;
            border: 8px solid var(--jar-border);
            border-top: none;
            border-radius: 0 0 50px 50px;
            position: relative;
            background: var(--jar-glass);
            overflow: hidden; /* Mask liquid */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* LIQUID */
        #liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%; /* Dynamic */
            background: linear-gradient(to top, #d35400, #f1c40f);
            transition: height 0.3s ease-out;
            box-shadow: 0 0 20px #f1c40f;
        }
        
        /* Surface wobble animation */
        #liquid::after {
            content: "";
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
        }

        /* LEAK HOLE */
        #leak-hole {
            position: absolute;
            bottom: -15px; /* Just below jar */
            left: 50%;
            transform: translateX(-50%);
            width: 10px; 
            height: 10px;
        }

        /* LEAKING STARS ANIMATION */
        .star {
            position: absolute;
            color: #f1c40f;
            font-size: 20px;
            animation: fall 1s linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(200px) rotate(180deg); opacity: 0; }
        }

        /* FILL ANIMATION */
        .fill-star {
            position: absolute;
            color: #f1c40f;
            font-size: 40px;
            z-index: 100;
            animation: flyIn 0.8s ease-in forwards;
        }
        @keyframes flyIn {
            0% { top: 50%; left: 20%; opacity: 1; transform: scale(1); }
            100% { top: 20%; left: 70%; opacity: 0; transform: scale(0.5); }
        }

        /* HUD */
        #level-display {
            position: absolute;
            top: 20px; right: 20px;
            font-size: 2rem;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        /* --- OVERLAYS --- */
        #levelup-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(46, 204, 113, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            display: none;
        }
        #levelup-overlay h2 { font-size: 4rem; color: white; margin: 0; }

    </style>
</head>
<body>

    <div id="start-screen" class="screen">
        <h1>Ord-Krukken üè∫</h1>
        <p>Velg synonymer eller antonymer i spillet. Fyll krukken f√∏r den renner tom!</p>
        <h2>Velg vanskelighetsgrad:</h2>
        <button class="btn btn-easy" onclick="startGame('easy')">Lett üå±</button>
        <button class="btn btn-medium" onclick="startGame('medium')">Middels ‚öñÔ∏è</button>
        <button class="btn btn-hard" onclick="startGame('hard')">Vanskelig üî•</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="level-display">Niv√•: <span id="level-num">1</span></div>
        
        <div id="game-container">
            <div id="quiz-panel">
                <p id="question-text">Hva betyr det samme som...</p>
                <h1 id="target-word">ORD</h1>
                <div class="option-grid" id="options-container">
                    </div>
                <div style="margin-top:20px;">
                    <button id="toggle-mode-btn" style="background:none; border:1px solid white; color:white; padding:5px 10px; cursor:pointer;" onclick="toggleMode()">Bytt til Antonymer</button>
                </div>
            </div>

            <div id="jar-panel">
                <div id="jar">
                    <div id="liquid"></div>
                </div>
                <div id="leak-hole"></div>
            </div>
        </div>

        <div id="levelup-overlay">
            <h2>Niv√• Opp!</h2>
            <p style="font-size: 2rem;">Krukken rant over! üåä</p>
            <p>Gj√∏r deg klar, n√• renner det raskere...</p>
        </div>
    </div>

    <script>
        // --- DATA (UTVIDET LISTE) ---
        // Liste med b√•de synonymer og antonymer blandet
        const wordData = {
            synonyms: [
                { w: "Glad", c: "Lykkelig", d: ["Sint", "Trist", "Redd"] },
                { w: "Liten", c: "Sm√•", d: ["Stor", "H√∏y", "Bred"] },
                { w: "Venn", c: "Kamerat", d: ["Fiende", "Fremmed", "Nabo"] },
                { w: "Hus", c: "Bolig", d: ["Bil", "B√•t", "Skole"] },
                { w: "Rope", c: "Skrike", d: ["Hviske", "Snakke", "Tenne"] },
                { w: "Se", c: "Kikke", d: ["H√∏re", "Lukte", "F√∏le"] },
                { w: "G√•", c: "Spasere", d: ["L√∏pe", "Sitte", "Ligge"] },
                { w: "Redd", c: "Engstelig", d: ["T√∏ff", "Modig", "Sint"] },
                { w: "Gave", c: "Presang", d: ["Brev", "Pakke", "Ting"] },
                { w: "Jobb", c: "Arbeid", d: ["Ferie", "Lek", "Skole"] },
                { w: "Vanskelig", c: "Komplisert", d: ["Lett", "Enkelt", "Morsomt"] },
                { w: "Stille", c: "Rolig", d: ["Br√•kete", "H√∏ylytt", "Sint"] },
                { w: "Pen", c: "Vakker", d: ["Stygg", "F√¶l", "Gammel"] },
                { w: "Hjelpe", c: "Bist√•", d: ["Hindere", "Plage", "Stoppe"] },
                { w: "Begynne", c: "Starte", d: ["Slutte", "Ferdig", "Vente"] },
                { w: "Mye", c: "Masse", d: ["Lite", "Ingenting", "F√•"] },
                { w: "Varm", c: "Het", d: ["Kald", "Kj√∏lig", "V√•t"] },
                { w: "Rask", c: "Hurtig", d: ["Sakte", "Treg", "Sen"] },
                { w: "Penger", c: "Mynter", d: ["Papir", "Steiner", "Mat"] },
                { w: "Lege", c: "Doktor", d: ["L√¶rer", "Politi", "Kokk"] }
            ],
            antonyms: [
                { w: "Varm", c: "Kald", d: ["Sulten", "V√•t", "Tr√∏tt"] },
                { w: "Stor", c: "Liten", d: ["H√∏y", "Bred", "Tung"] },
                { w: "Dag", c: "Natt", d: ["Kveld", "Morgen", "Lys"] },
                { w: "Full", c: "Tom", d: ["Halv", "Tung", "Lett"] },
                { w: "Billig", c: "Dyr", d: ["Fin", "Rik", "Gratis"] },
                { w: "Opp", c: "Ned", d: ["Bort", "Inn", "Ut"] },
                { w: "Inn", c: "Ut", d: ["Opp", "Fram", "Tilbake"] },
                { w: "Svart", c: "Hvit", d: ["R√∏d", "Gr√∏nn", "Bl√•"] },
                { w: "Ung", c: "Gammel", d: ["Ny", "Voksen", "Baby"] },
                { w: "T√∏rr", c: "V√•t", d: ["Kald", "Ren", "Skitten"] },
                { w: "Glad", c: "Sur", d: ["Lykkelig", "Sint", "Trist"] },
                { w: "Levende", c: "D√∏d", d: ["Sove", "V√•ken", "Syke"] },
                { w: "Stille", c: "Br√•kete", d: ["Rolig", "H√∏y", "Lav"] },
                { w: "Ren", c: "Skitten", d: ["Pen", "Ny", "Ryddig"] },
                { w: "Sterk", c: "Svak", d: ["Stor", "Hard", "Tynn"] },
                { w: "F√∏rst", c: "Sist", d: ["Andre", "Neste", "Midt"] },
                { w: "Alltid", c: "Aldri", d: ["Ofte", "Noen ganger", "N√•"] },
                { w: "Tung", c: "Lett", d: ["Stor", "Vanskelig", "Hard"] },
                { w: "Vinne", c: "Tape", d: ["Spille", "Delta", "L√∏pe"] },
                { w: "√Öpne", c: "Lukke", d: ["L√•se", "G√•", "Se"] }
            ]
        };

        // --- SPILLVARIABLER ---
        let currentMode = 'synonyms'; 
        let currentDifficulty = 'medium';
        let xp = 0;
        let maxXP = 100;
        let leakRate = 0.2; // XP per tick
        let fillAmount = 15; // XP per correct answer
        let level = 1;
        let gameLoop;
        let currentQuestion = null;
        let isGameActive = false;

        // --- OPPSTART ---

        function startGame(difficulty) {
            currentDifficulty = difficulty;
            
            // Konfigurer vanskelighetsgrad
            if(difficulty === 'easy') { leakRate = 0.15; fillAmount = 20; }
            if(difficulty === 'medium') { leakRate = 0.4; fillAmount = 15; }
            if(difficulty === 'hard') { leakRate = 0.8; fillAmount = 10; }

            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            
            level = 1;
            xp = 20; // Start med litt i krukken s√• det renner med en gang
            updateLevelDisplay();
            
            isGameActive = true;
            nextQuestion();
            
            // Start spill-l√∏kken (lekkasjen)
            clearInterval(gameLoop);
            gameLoop = setInterval(gameTick, 50); // Kj√∏rer 20 ganger i sekundet
        }

        // --- SPILL-L√òKKE ---

        function gameTick() {
            if(!isGameActive) return;

            // Trekk fra XP (Lekkasje)
            if(xp > 0) {
                xp -= leakRate;
                createLeakParticle(); // Visuell effekt
            } else {
                xp = 0; // G√•r ikke under 0
            }

            updateJarVisuals();
        }

        function updateJarVisuals() {
            const liquid = document.getElementById('liquid');
            // Beregn h√∏yde prosent (maks 100%)
            let percentage = (xp / maxXP) * 100;
            if(percentage > 100) percentage = 100;
            
            liquid.style.height = percentage + "%";
            
            // Endre farge n√•r den er nesten full (Visual feedback)
            if(percentage > 80) liquid.style.boxShadow = "0 0 40px #f1c40f";
            else liquid.style.boxShadow = "0 0 20px #f1c40f";
        }

        function createLeakParticle() {
            // Lager bare stjerner av og til for ikke √• kvele nettleseren
            if(Math.random() > 0.3) return; 

            const hole = document.getElementById('leak-hole');
            const star = document.createElement('div');
            star.innerText = "‚òÖ"; // Liten stjerne
            star.className = "star";
            // Tilfeldig liten variasjon i posisjon
            const offset = (Math.random() * 20) - 10;
            star.style.left = offset + "px";
            
            hole.appendChild(star);

            // Fjern elementet etter animasjonen
            setTimeout(() => { star.remove(); }, 1000);
        }

        // --- QUIZ LOGIKK ---

        function toggleMode() {
            currentMode = (currentMode === 'synonyms') ? 'antonyms' : 'synonyms';
            const btn = document.getElementById('toggle-mode-btn');
            btn.innerText = (currentMode === 'synonyms') ? 'Bytt til Antonymer' : 'Bytt til Synonymer';
            nextQuestion();
        }

        function nextQuestion() {
            const pool = wordData[currentMode];
            const randIndex = Math.floor(Math.random() * pool.length);
            currentQuestion = pool[randIndex];

            // UI Tekst
            const qText = document.getElementById('question-text');
            qText.innerText = (currentMode === 'synonyms') ? "Hva betyr det samme som..." : "Hva er det motsatte av...";
            
            document.getElementById('target-word').innerText = currentQuestion.w;

            // Knapper
            const container = document.getElementById('options-container');
            container.innerHTML = "";

            let options = [currentQuestion.c, ...currentQuestion.d];
            options.sort(() => Math.random() - 0.5);

            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn-option';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(selected, btnElement) {
            if(selected === currentQuestion.c) {
                // RIKTIG
                btnElement.style.backgroundColor = "#2ecc71"; // Gr√∏nn
                
                // Legg til XP
                xp += fillAmount;
                
                // Visuell effekt: Flyvende stjerne fra sp√∏rsm√•l til krukke
                showFlyingStar();

                // Sjekk niv√• opp
                if(xp >= maxXP) {
                    doLevelUp();
                } else {
                    setTimeout(nextQuestion, 500);
                }
            } else {
                // FEIL
                btnElement.style.backgroundColor = "#e74c3c"; // R√∏d
                btnElement.disabled = true;
                // Straff: Mister litt ekstra XP? Nei, tidstapet er straff nok.
            }
        }

        function showFlyingStar() {
            // Bare en visuell "gimmick" for √• vise at man tjente poeng
            // I en full versjon ville vi kalkulert posisjoner, her forenkler vi
            // ved √• bare oppdatere krukken umiddelbart.
        }

        // --- NIV√Ö SYSTEM ---

        function doLevelUp() {
            isGameActive = false; // Pause lekkasjen
            
            const overlay = document.getElementById('levelup-overlay');
            overlay.style.display = 'flex'; // Vis overlay

            setTimeout(() => {
                // √òk vanskelighetsgraden
                level++;
                leakRate *= 1.2; // 20% raskere lekkasje
                xp = 20; // Reset krukken til bunnen
                
                updateLevelDisplay();
                
                overlay.style.display = 'none';
                isGameActive = true;
                nextQuestion();
            }, 3000); // 3 sekunder pause
        }

        function updateLevelDisplay() {
            document.getElementById('level-num').innerText = level;
        }

    </script>
</body>
</html>
